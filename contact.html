<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndiJane - Contact form</title>
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- My CSS stylesheet for the html page with contact form -->
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main>
      <!-- Main container with contact form -->
      <div class="main-container">
        <h1>Contact</h1>
        <form>
          <div class="mb-3">
            <label for="Contact-form-name" class="form-label">Name</label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="Contact-form-name"
            />
          </div>
          <div class="mb-3">
            <label for="Contact-form-email" class="form-label"
              >Email address</label
            >
            <input
              name="email"
              type="email"
              class="form-control"
              id="Contact-form-email"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="Contact-form-message" class="form-label">Message</label>
            <textarea
              name="message"
              class="form-control"
              id="Contact-form-message"
            ></textarea>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="Contact-form-newsletter"
            />
            <label class="form-check-label" for="Contact-form-newsletter"
              >Subscribe to newsletter</label
            >
          </div>
          <button type="submit" class="btn submit-button">Submit</button>
        </form>
      </div>
    </main>
    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
